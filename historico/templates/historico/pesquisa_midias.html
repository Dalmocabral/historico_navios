{% extends "base/base_dashboard.html" %}
{% load static %}

{% block content %}
<div class="container mt-4 text-center">
  <h2>Pesquisa de PeÃ§as (Imagens)</h2>
  <br>

  <!-- Campo de busca -->
  <div class="input-group mb-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Digite palavra-chave (ex: tubo)"
      class="form-control"
    />
  </div>

  <!-- Resultados -->
  <div id="resultados" class="row"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("searchInput");
    const resultadosDiv = document.getElementById("resultados");

    async function fetchResultados(query) {
      const response = await fetch(`/pesquisar_midias/?q=${encodeURIComponent(query)}`);
      const data = await response.json();
      renderResultados(data.resultados);
    }

    function renderResultados(resultados) {
      resultadosDiv.innerHTML = "";

      if (resultados.length === 0) {
        resultadosDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
      }

      resultados.forEach((midia) => {
        const col = document.createElement("div");
        col.classList.add("col-md-4", "mb-4");

        // ðŸ”¹ Define a imagem padrÃ£o
        const placeholder = "{% static 'images/placeholder_navio.jpg' %}";
        let mediaContent = "";

        // ðŸ”¹ Se for vÃ­deo
        if (midia.is_video) {
          mediaContent = `
            <video src="${midia.arquivo}" 
                   class="card-img-top img-fluid" 
                   style="max-height:200px; object-fit:cover;" 
                   controls></video>`;
        } 
        // ðŸ”¹ Se for imagem
        else if (midia.is_image) {
          mediaContent = `
            <img src="${midia.arquivo}" 
                 class="card-img-top img-fluid" 
                 style="max-height:200px; object-fit:cover;" 
                 alt="Imagem da PeÃ§a">`;
        } 
        // ðŸ”¹ Se nÃ£o tiver imagem nem vÃ­deo, usa placeholder
        else {
          mediaContent = `
            <img src="${placeholder}" 
                 class="card-img-top img-fluid" 
                 style="max-height:200px; object-fit:cover;" 
                 alt="Imagem padrÃ£o do navio">`;
        }

        // ðŸ”¹ Monta o card
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            ${mediaContent}
            <div class="card-body">
              <h5 class="card-title">${midia.tipo_peca || "Sem descriÃ§Ã£o"}</h5>
              <p class="card-text">
                <strong>Navio:</strong> ${midia.navio || "---"}<br>
                <strong>AgÃªncia:</strong> ${midia.agencia || "---"}<br>
                <strong>Armador:</strong> ${midia.armador || "---"}<br>
                <strong>InÃ­cio:</strong> ${midia.inicio || "---"}<br>
                <strong>Fim:</strong> ${midia.fim || "---"}
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <a href="/midia/${midia.id}/visualizar/" class="btn btn-sm btn-info">Visualizar</a>
              <a href="/midia/${midia.id}/editar/" class="btn btn-sm btn-warning">Editar</a>
              <a href="/midia/${midia.id}/excluir/" class="btn btn-sm btn-danger">Excluir</a>
            </div>
          </div>
        `;

        resultadosDiv.appendChild(col);
      });
    }

    // ðŸ”¹ Busca com atraso (300ms)
    let timeout = null;
    searchInput.addEventListener("input", function () {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const query = searchInput.value.trim();
        fetchResultados(query);
      }, 300);
    });

    // ðŸ”¹ Carrega todos ao iniciar
    fetchResultados("");
  });
</script>
{% endblock %}
