<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Sistema Navios{% endblock %}</title>

    {% load static %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilo customizado -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body>
       <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Navios App</h3>
        </div>
        
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'pagina_pesquisa_midias' %}">
                        <i class="bi bi-search"></i> Pesquisar Navio
                    </a>
                </li>
                <li>
                    <a href="{% url 'cadastrar_navio' %}">
                        <i class="bi bi-box-seam"></i> Cadastro de Navio
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-person-plus"></i> Cadastro de Usuário
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="bi bi-list"></i>
                </button>
                
                <div class="ms-auto user-info">
                    <div class="welcome-text">
                        <span class="user-name" id="user-name">{{ user.first_name }} {{ user.last_name }}</span>
                        <span class="date-time" id="current-date-time"></span>
                    </div>
                    <div class="user-avatar">
                        {{ user.first_name|first }}{{ user.last_name|first }}
                    </div>
                </div>
            </div>
        </nav>

       

            <!-- Bloco de conteúdo das páginas -->
            {% block content %}{% endblock %}

        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Atualizar data e hora em tempo real
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString('pt-BR');
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Toggle sidebar
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('content').classList.toggle('active');
        });
    </script>
</body>
</html>
